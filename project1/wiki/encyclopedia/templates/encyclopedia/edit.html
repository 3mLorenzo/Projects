{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
<div>
    <h1>Edit {{ title }}:</h1>
    <form action="{% url 'editsave' %}" method="post">
    {% csrf_token %}
    {{ form }}
        <label for="edit">Edit the entry here:</label>
        <br>
        <textarea id="edit" name="editsave" value="editsave">{{ content }}</textarea>
        <input type="hidden" name="title" value="{{ title }}">  
        <input type="submit" value="Save">
    </form>
</div>

{% endblock %}
