{% extends "auctions/layout.html" %}

{% block body %}

<form action="{% url 'new_auction' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="title" placeholder="Auction title">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="description" placeholder="Auction description">
    </div>
    <div class="form-group">
        <input class="form-control" min="0" type="number" name="initial_bid" placeholder="Initial bid">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="image_url" placeholder="Image Url">
    </div>
    <div>
        <label for="categories">Choose auction category</label>
        <select name="categories">
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input class="btn btn-primary" type="submit" value="Create auction">
    </div>
</form>

{% endblock %}
