<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <div id="div1">
                <a href="image.html" class="button">Image Search</a>
                <a href="advanced.html" class="button">Advance Search</a>
            </div>
        </div>
        <div>
            <form action="https://google.com/search" id="form">
                <img src="google logo.png" alt="Google logo" id="logo">
                <input id="input" type="text" name="q" autocomplete="off" spellcheck="false" aria-live="polite">
                <div>
                    <button type="submit" name="btnK" value="Google Search" class="button1">Google Search</button>
                    <button type="submit" name="btnI" value="I am Feeling Lucky" class="button1">I am Feeling Lucky</button>
                </div>
        </div>
    </body>
</html>
