<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div id="div1">
            <a href="index.html" class="button">Google Search</a>
        </div>
        <div>
            <form action="https://images.google.com/images" id="form">
                <img src="google logo.png" alt="Google logo" id="logo">
                <input id="input" type="text" name="q" autocomplete="off" spellcheck="false" aria-live="polite">
                <div>
                    <button type="submit" name="btnK" value="Google Search" class="button1">Google Image Search</button>
                </div>
        </div>
    </body>
</html>
